<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Tech</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="banner">
        <h1>Health Tech</h1>
        <h2>(Users)</h2>
    </div>

    <div class="searchContainer">
            <label for="searchText" id="searchLabel">Search By First Name:</label>
            <input type="text" id="searchText" name="searchText">
            <button type="button" id="searchButton" class="searchButton">Ok</button>
    </div>

    <div class="showAllUsersContainer">
        <button type="button" id="addUserButton" class="addUserButton">Add User</button>
        <button type="button" id="showAllUsersButton" class="showAllUsersButton">Show All Users</button>
    </div>

    <div class="paginationTextContainer">
        <span id="paginationText" class="paginationText">Pagination Text</span>
    </div>

    <table class="tableUsers">
        <thead>
            <tr>
                <th>Cpf</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Birthday</th>
                <th>Gender</th>
                <th>Email</th>
                <th>Cell Phone Number</th>
                <th>Home Phone Number</th>
                <th>Insurance Name</th>
                <th>Insurance Card Number</th>
                <th>Select</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be dynamically inserted here -->
        </tbody>
    </table>
        
    <div class="pagination">
        <button id="prevPage" class="prevPage">Previous</button>
        <button id="nextPage" class="nextPage">Next</button>
    </div>
      
    <div class="userOperationsContainer">
        <button type="button" id="backButton" class="backButton">Back</button>
        <button type="button" id="updateUserButton" class="updateUserButton">Update User</button>
        <button type="button" id="removeUserButton" class="removeUserButton">Remove User</button>
    </div>

    <div class="footer">
        &copy;2024 Health Tech | Powered by
        <a href="#">MarcosTulioSDLV</a>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
